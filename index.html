<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Team Page</title>
</head>
<body>
    
    <div class="toggle">
        <input type="checkbox" id="demo" onChange="toggleDocument()">
        <label for="demo"></label>
    </div>

    <div class="head">
        <div class="header">
            <h1>The Creative Crew</h1>
        </div>
        <div class="description">
            <h2>Who We Are</h2>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
    </div>
    <div class="section">
        <div class="crew member1">
            <img src="./image/photo1.png" alt="Bill Mahoney">
            <span>Product Owner</span>
            <p>Bill Mahoney</p>
        </div>
        <div class="crew member2">
            <img src="./image/photo2.png" alt="Saba Cabrera">
            <span>Art Director</span>
            <p>Saba Cabrera</p>
        </div>
        <div class="crew member3">
            <img src="./image/photo3.png" alt="Shale Le">
            <span>Tech Lead</span>
            <p>Shale Le</p>
        </div>
        <div class="crew member4">
            <img src="./image/photo4.png" alt="Skylah Lu">
            <span>Ux Designer</span>
            <p>Skylah Lu</p>
        </div>
        <div class="crew member5">
            <img src="./image/photo5.png" alt="Griff Richards">
            <span>Developer</span>
            <p>Griff Richards</p>
        </div>
        <div class="crew member6">
            <img src="./image/photo6.png" alt="Stan John">
            <span>Developer</span>
            <p>Stan John</p>
        </div>
    </div>
    <script>
        function toggleDocument() {
            var elements = document.querySelectorAll("body");
            var i;
            for (i = 0; i < elements.length; i++) {
                elements[i].classList.toggle("section-dark")
            }
        }
    </script>

</body>
</html>
